[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = "frontend"

  # Directory (relative to root of your repo) that contains the deploy-ready HTML files and assets generated by the build.
  # If base is "frontend", then publish should be "build" (relative to base), NOT "frontend/build"
  publish = "build"

  # Default build command.
  command = "CI=false npm run build"

[[redirects]]
  # Redirect all routes to index.html for React Router to work
  from = "/*"
  to = "/index.html"
  status = 200
